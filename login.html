<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCNIACARE - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
 
</head>
<body>
    <div class="bg-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </div>

    <div class="login-container">
        <div class="header">
            <div class="login-section">
                <div class="brand-text">LOG IN</div>
            </div>
            <p class="subtitle">Welcome! Please sign in to your account</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    class="form-input" 
                    placeholder="Enter your username"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                    <button type="button" class="password-toggle" id="togglePassword">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <div class="forgot-password">
                <a href="#" id="forgotPassword">Forgot password?</a>
            </div>

            <button type="submit" class="sign-in-btn" id="signInBtn">
                Sign In
            </button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; Copyright 2025 UCNIACARE  
        </p><br>
        <p>
            <a href="#">All Rights Reserved</a> | 
            <a href="#">Terms & Conditions</a> | 
            <a href="#">Privacy Policy</a>
        </p>
    </div>

    <script>
        // Password toggle functionality
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Form submission with loading state
        const loginForm = document.getElementById('loginForm');
        const signInBtn = document.getElementById('signInBtn');
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Add loading state
            signInBtn.textContent = 'Signing In...';
            signInBtn.classList.add('loading');
            signInBtn.disabled = true;
            
            // Simulate login process
            setTimeout(() => {
                alert('Login successful! (Demo)');
                
                // Reset button state
                signInBtn.textContent = 'Sign In';
                signInBtn.classList.remove('loading');
                signInBtn.disabled = false;
            }, 2000);
        });

        // Social login buttons
        const socialBtns = document.querySelectorAll('.social-btn');
        socialBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                const provider = this.title.split(' ')[2];
                alert(`${provider} login clicked! (Demo)`);
            });
        });

        // Forgot password link
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Password reset email would be sent! (Demo)');
        });

        // Sign up link
        document.getElementById('signUpLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Redirecting to sign up page! (Demo)');
        });

        // Add subtle hover effects to form inputs
        const formInputs = document.querySelectorAll('.form-input');
        formInputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
