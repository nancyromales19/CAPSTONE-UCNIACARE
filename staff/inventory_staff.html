<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Example</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="inventory.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <!-- Logo -->
      <div class="logo">
        <img src="../images/dark_logo.png" alt="Logo">
      </div>

      <!-- Menu -->
      <nav class="menu">
        <ul>
          <li><a href="dashboard_staff.html"><i class = "fa-solid fa-house"></i>Dashboard</a></li>
          <li><a href="patients_staff.html"><i class = "fa-solid fa-users"></i>Patients</a></li>
          <li><a href="inventory_staff.html" style="background:#e6f0ff;color:#0056b3;"><i class = "fa-solid fa-box"></i>Inventory</a></li>
          <li><a href="hotline_staff.html"><i class = "fas fa-phone-alt"></i>Hotlines</a></li>
          <li><a href="settings_staff.html"><i class = "fa-solid fa-gear"></i>Settings</a></li>
        </ul>
      </nav>
    </aside>

      <!-- Main Content -->
    <main class="main-content">
      <!-- Header Section -->
      <header class="header">
        <h1 class="page_title">Inventory</h1>
        
        <div class="header-right">
          <!-- Notification Icon -->
          <div class="notification-icon">
            <i class="fa-solid fa-bell"></i>
            <span class="badge"></span>
          </div>
          
          <!-- User Profile -->
          <div class="user-profile">
            <div class="user-avatar">HS</div>
            <div class="user-info">
              <p class="user-name">User fullname</p>
              <p class="user-role">User role</p>
            </div>
          </div>
        </div>
      </header>

      <!-- Stats Cards -->
      <section class="stats-container">
        <div class="stat-card blue">
          <div class="stat-info">
            <p class="stat-label">Total Medicines</p>
            <p class="stat-number">267</p>
          </div>
          <div class="stat-icon blue">
            <i class="fa-solid fa-pills"></i>
          </div>
        </div>

        <div class="stat-card orange">
          <div class="stat-info">
            <p class="stat-label">Low Stock</p>
            <p class="stat-number">12</p>
          </div>
          <div class="stat-icon orange">
            <i class="fa-solid fa-exclamation-triangle"></i>
          </div>
        </div>

        <div class="stat-card red">
          <div class="stat-info">
            <p class="stat-label">Expired</p>
            <p class="stat-number">5</p>
          </div>
          <div class="stat-icon red">
            <i class="fa-solid fa-ban"></i>
          </div>
        </div>

        <div class="stat-card green">
          <div class="stat-info">
            <p class="stat-label">Dispensed Today</p>
            <p class="stat-number">18</p>
          </div>
          <div class="stat-icon green">
            <i class="fa-solid fa-calendar-day"></i>
          </div>
        </div>
      </section>

      

      <!-- Search Section -->
      <section class="search-section">
        <div class="search-bar">
          <div class="search-input-container">
            <i class="fa-solid fa-search search-icon"></i>
            <input type="text" placeholder="Search" class="search-input">
            <button class="filter-btn">
              <i class="fa-solid fa-filter"></i>
            </button>
          </div>
        </div>
      </section>


      <!-- Inventory Table -->
      <section class="table-section">
        <div class="table-container">
          <table class="inventory-table">
            <thead>
              <tr>
                <th><b>Medicine</b></th>
                <th><b>Category</b></th>
                <th><b>Type</b></th>
                <th><b>Unit</b></th>
                <th><b>Stock</b></th>
                <th><b>Reorder</b></th>
                <th><b>Batch no.</b></th>
                <th><b>Expiration</b></th>
                <th><b>Status</b></th>
              </tr>
            </thead>
            <tbody>
            <!-- Example when there IS data -->
            <!--
            <tr>
              <td>001</td>
              <td>Paracetamol</td>
              <td>50</td>
            </tr>
            -->

            <!-- Example when there is NO data -->
            <tr>
              <td colspan="3" class="no-data">No medicines available</td>
            </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
